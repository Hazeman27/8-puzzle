<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Puzzle</title>
  <script src="/src/main.js" type="module" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="puzzle-wrapper">
      <h3>Initial state:</h3>
      <section id="initial-state" class="puzzle">
        <div class="puzzle-item">1</div>
        <div class="puzzle-item">2</div>
        <div class="puzzle-item">3</div>
        <div class="puzzle-item">4</div>
        <div class="puzzle-item">5</div>
        <div class="puzzle-item">6</div>
        <div class="puzzle-item">7</div>
        <div class="puzzle-item">8</div>
        <div class="puzzle-cursor" id="initial-state-cursor"></div>
      </section>
    </section>
    <section class="puzzle-wrapper">
      <h3>Target state:</h3>
      <section id="target-state" class="puzzle">
        <div class="puzzle-item">1</div>
        <div class="puzzle-item">2</div>
        <div class="puzzle-item">3</div>
        <div class="puzzle-item">4</div>
        <div class="puzzle-item">5</div>
        <div class="puzzle-item">6</div>
        <div class="puzzle-item">7</div>
        <div class="puzzle-item">8</div>
        <div class="puzzle-cursor" id="target-state-cursor"></div>
      </section>
    </section>
    <button id="solve-button">Solve</button>
  </main>
</body>
</html>
